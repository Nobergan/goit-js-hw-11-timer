<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 10</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body style="text-align: center">
    <h1 class="countdown-title">До конца акции осталось:</h1>
    <div class="timer countdown" id="timer-1">
      <div class="field countdown-number">
        <span class="value countdown-time" data-value="days">0</span>
        <span class="label countdown-text">Days</span>
      </div>

      <div class="field countdown-number">
        <span class="value countdown-time" data-value="hours">0</span>
        <span class="label countdown-text">Hours</span>
      </div>

      <div class="field countdown-number">
        <span class="value countdown-time" data-value="mins">0</span>
        <span class="label countdown-text">Minutes</span>
      </div>

      <div class="field countdown-number">
        <span class="value countdown-time" data-value="secs">0</span>
        <span class="label countdown-text">Seconds</span>
      </div>
    </div>
  </body>
</html>
